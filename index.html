<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QaudTree</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="css/Style.sass">
</head>

<body>
  <div id="outer">
    <div id="inner_fixed">
      <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <span class="mdc-top-app-bar__title">QaudTree</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <!-- content -->
          </section>
        </div>
      </header>

      <div class="menu">
        <div class="menuLeft">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" placeholder="pixels" id="pixels" value="100">
            <span class="mdc-line-ripple"></span>
          </label>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" placeholder="levels" id="levels" value="8">
            <span class="mdc-line-ripple"></span>
          </label>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" placeholder="condition" id="condition" value="2">
            <span class="mdc-line-ripple"></span>
          </label>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" placeholder="delay" id="delay" value="0">
            <span class="mdc-line-ripple"></span>
          </label>
          <!-- <input type="number" >
          <input type="number" placeholder="levels" id="levels" value="8">
          <input type="number" placeholder="condition" id="condition" value="2">
          <input type="number" placeholder="delay" id="delay" value="0"> -->
          <div class="mdc-select mdc-select--filled demo-width-class" id="selectQaudtreeMethode">
            <div class="mdc-select__anchor"
                 role="button"
                 aria-haspopup="listbox"
                 aria-expanded="false"
                 aria-labelledby="demo-label demo-selected-text">
              <span class="mdc-select__ripple"></span>
              <span id="demo-label" class="mdc-floating-label">Pick Qaudtree Methode</span>
              <span class="mdc-select__selected-text-container">
                <span id="demo-selected-text" class="mdc-select__selected-text"></span>
              </span>
              <span class="mdc-select__dropdown-icon">
                <svg
                    class="mdc-select__dropdown-icon-graphic"
                    viewBox="7 10 10 5" focusable="false">
                  <polygon
                      class="mdc-select__dropdown-icon-inactive"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 10 12 15 17 10">
                  </polygon>
                  <polygon
                      class="mdc-select__dropdown-icon-active"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 15 12 10 17 15">
                  </polygon>
                </svg>
              </span>
              <span class="mdc-line-ripple"></span>
            </div>
          
            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
              <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
                <li class="mdc-list-item" aria-selected="false" data-value="Good" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    Good
                  </span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="pixelPerPixel" aria-disabled="true" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    pixelPerPixel
                  </span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="boxPerBox" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    boxPerBox
                  </span>
                </li>
              </ul>
            </div>
          </div>
          
          <div class="mdc-select mdc-select--filled demo-width-class" id="selectColorMode">
            <div class="mdc-select__anchor"
                 role="button"
                 aria-haspopup="listbox"
                 aria-expanded="false"
                 aria-labelledby="demo-label demo-selected-text">
              <span class="mdc-select__ripple"></span>
              <span id="demo-label" class="mdc-floating-label">Pick Color mode</span>
              <span class="mdc-select__selected-text-container">
                <span id="demo-selected-text" class="mdc-select__selected-text"></span>
              </span>
              <span class="mdc-select__dropdown-icon">
                <svg
                    class="mdc-select__dropdown-icon-graphic"
                    viewBox="7 10 10 5" focusable="false">
                  <polygon
                      class="mdc-select__dropdown-icon-inactive"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 10 12 15 17 10">
                  </polygon>
                  <polygon
                      class="mdc-select__dropdown-icon-active"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 15 12 10 17 15">
                  </polygon>
                </svg>
              </span>
              <span class="mdc-line-ripple"></span>
            </div>
          
            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
              <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
                <li class="mdc-list-item" aria-selected="false" data-value="Normal" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    Normal
                  </span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="RandomPerBox" aria-disabled="true" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    RandomPerBox
                  </span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="RandomPerGeneration" role="option">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">
                    RandomPerGeneration
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input type="checkbox" id="outline"
                     class="mdc-checkbox__native-control"
                     id="checkbox-1" checked/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
              <div class="mdc-checkbox__ripple"></div>
            </div>
            <!-- <label for="checkbox-1">Checkbox 1</label> -->
          </div>
          <!-- <input type="checkbox" name="outline"  checked> -->
        </div>
        <div class="menuRight">
          <button class="mdc-button mdc-button--raised" onclick="generateRandomPoints()">
            <span class="mdc-button__label">Generate (Random points)</span>
          </button>
          <button class="mdc-button mdc-button--raised" onclick="generateDraw()">
            <span class="mdc-button__label">Generate</span>
          </button>
          <button class="mdc-button mdc-button--raised" onclick="clearCanvas()">
            <span class="mdc-button__label">Clear</span>
          </button>
        </div>
      </div>
    </div>
    <!-- idth="1000" height="1000"  -->
    <div id="inner_remaining">

      <canvas id="canvas"></canvas>
      <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
          <div class="mdc-snackbar__label" aria-atomic="false" style="text-align: center; font-size: large;">
            algorithm is done
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/Qaudtree.js"></script>
  <script src="js/Styling.js"></script>

</body>

</html>
